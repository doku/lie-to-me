<div class="container">
  <div class="row">
    <div class="col-lg-12">
      
      <div class="container ng-scope" ng-hide="isLoggedIn()">
        <h2>Please Log in!</h2>
        <a href="/login">/login</a>  
      </div>
      
      
      <div id="PostForm" class="container ng-scope" ng-show="isLoggedIn()" ng-controller="PostCtrl">


        <form class="ng-pristine ng-invalid ng-invalid-required" novalidate="" name="post">
          <div class="form-group">
            <label for="title">Title </label>
            <input id='title' class="form-control ng-pristine ng-untouched ng-scope ng-invalid ng-invalid-required" placeholder="Guy is lying about ..." ng-model="title" > 
            
            <label for="name">Youtube URL or video id: </label>
            <input id="name" class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required" required="" placeholder="https://www.youtube.com/watch?v=NV0zn8YVTAM" ng-model="urlid">
          </div>
          <!--
          <div class="form-group">
            <label>Options</label>

             
            <input class="form-control ng-pristine ng-untouched ng-scope ng-invalid ng-invalid-required" required="" ng-repeat="n in placeholders track by $index" placeholder="{{n}}" ng-model="pollOptions[$index]">
            <input class="form-control ng-pristine ng-untouched ng-scope ng-invalid ng-invalid-required" required="" ng-repeat="n in placeholders track by $index" placeholder="Coca-Cola" ng-model="pollOptions[$index]">

          </div>
          -->
          <div class="form-buttons">
            <button class="btn btn-success" ng-disabled="post.$invalid || post_success" ng-click="submit()" type="submit" disabled="disabled">Submit</button>
          </div>
        </form>
      </div>
      
      <div ng-show="post_success">
        <h2>Post Successful!</h2>
      </div>
      
      <div ng-show="youtube_id_fail">
        <h2>Please check and make sure it is correct youtube url</h2>
        
      </div>

        <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}</a></li>
      </ul>
      -->
      
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.1.1</p>
